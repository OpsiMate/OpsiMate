name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: Run CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Enable pnpm
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@9.12.0 --activate

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Lint apps/server
        run: pnpm --filter @OpsiMate/server lint -- --max-warnings=0

      - name: Lint packages/shared
        run: pnpm --filter @OpsiMate/shared lint -- --max-warnings=0

#      - name: Test apps/server
#        run: pnpm --filter @OpsiMate/server test
