name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: Run CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Enable pnpm
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@9.12.0 --activate

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Lint apps/server
        run: pnpm --filter @OpsiMate/server lint --max-warnings=0

      - name: Lint packages/shared
        run: pnpm --filter @OpsiMate/shared lint --max-warnings=0

      - name: Lint apps/client
        run: pnpm --filter @OpsiMate/client lint --max-warnings=175

      - name: Format apps/server
        run: pnpm --filter @OpsiMate/server format

      - name: Format packages/shared
        run: pnpm --filter @OpsiMate/shared format

      - name: Format apps/client
        run: pnpm --filter @OpsiMate/client format

      - name: Test apps/server
        run: pnpm --filter @OpsiMate/server test

      - name: Test apps/client
        run: pnpm --filter @OpsiMate/client test:run

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            apps/server/test-results/
          retention-days: 7
