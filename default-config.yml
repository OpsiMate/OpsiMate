# Default Opsimate Configuration
# This configuration is built into the Docker image and used when no custom config is provided

# Server configuration
server:
  port: 3001
  host: "0.0.0.0"  # Bind to all interfaces in container

# Database configuration
database:
  path: "/app/data/database/opsimate.db"  # Container path

# Security configuration
security:
  private_keys_path: "/app/data/private-keys"  # Container path for SSH keys
  api_token: "opsimate_test"

# mailer configuration
# Email functionality is disabled by default for security
# To enable email features:
# 1. Set enabled: true
# 2. Configure valid SMTP credentials below
# 3. Update mailLinkBaseUrl to your actual domain
mailer:
  enabled: false
  default_encoding: "UTF-8"
  host: "smtp.gmail.com"  # Replace with your SMTP server
  port: 587                
  secure: false
  mailLinkBaseUrl: "http://localhost:8080" # Base URL for links in emails
  from: "<no-reply@yourdomain.com>"
  replyTo: "ops@yourdomain.com"
  templates:
    welcomeTemplate: {
        subject: 'Welcome to OpsiMate!',
        content: 'Welcome aboard! Weâ€™re happy to have you as part of the OpsiMate community.'
    }
  auth:
    user: "your-email@domain.com"  # Replace with your SMTP username
    pass: "your-smtp-password"     # Replace with your SMTP password
  tls:
    rejectUnauthorized: true

# Storage configuration (S3)
# Storage is used for profile images and other file uploads
# For local development, use LocalStack (see docker-compose.dev.yml)
# For production, configure with real AWS S3 credentials
storage:
  enabled: false
  s3:
    bucket: "opsimate-avatars"
    region: "us-east-1"
    # endpoint: "http://localstack:4566"        # Internal endpoint (server to S3)
    # publicEndpoint: "http://localhost:4566"   # Public endpoint (browser to S3)
    # forcePathStyle: true                      # Required for LocalStack
    # accessKeyId: "test"                       # Use IAM role in production
    # secretAccessKey: "test"                   # Use IAM role in production
