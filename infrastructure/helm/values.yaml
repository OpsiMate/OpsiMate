# OpsiMate Helm Values

backend:
  image:
    repository: opsimate/backend
    tag: latest
    pullPolicy: IfNotPresent
  replicaCount: 1
  port: 3001
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

worker:
  image:
    repository: opsimate/backend
    tag: latest
    pullPolicy: IfNotPresent
  replicaCount: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

frontend:
  image:
    repository: opsimate/frontend
    tag: latest
    pullPolicy: IfNotPresent
  replicaCount: 1
  port: 8080
  service:
    type: LoadBalancer
    port: 80
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 256Mi

env:
  nodeEnv: production
  apiToken: opsimate

persistence:
  enabled: true
  size: 1Gi
  storageClass: ""
  accessMode: ReadWriteOnce
